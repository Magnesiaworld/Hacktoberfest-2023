<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game (1-50)</title>
    <!-- Tambahkan library Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game (1-50)</h1>
        <p>Guess a number between 1 and 50:</p>
        <input type="number" id="userGuess" min="1" max="50">
        <button onclick="checkGuess()">Check Guess</button>
        <!-- "Reset" button with refresh icon -->
        <button onclick="resetGame()"><i class="fas fa-redo"></i> Reset</button>
        <div id="message"></div>
        <div id="shimmer" class="shimmer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
